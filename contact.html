<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            padding: 10px;
            margin: 3px
	    bottom-margin: 0px;
        }
        h2 {
            background-color: orange;
            color: darkblue;
            border: 2px solid darkblue;
            padding: 10px;
            text-align: center;
        }
        h3 {
            text-align: center;
            color: orange;
	    font-style: italics;
        }
        form {
            max-width: 500px;
            margin: 15px auto;
            padding: 10px;
            background-color: transparent;
            border: 2px solid orange;
            border-radius: 10px
	    bottom-margin: 0px;
        }
        label {
            display: inline-block;
            margin-bottom: 10px;
            color: orange;
            border: 2px solid orange;
            padding: 5px;
            border-radius: 5px;
            background-color: darkblue;
        }
        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 2px solid #1a73e8;
            border-radius: 5px;
            color: darkblue;
            background-color: white;
        }
        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="url"]:hover,
        textarea:hover,
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            border-color: #4285f4;
            background-color: orange;
        }
        input[type="text"]:not(:placeholder-shown),
        input[type="email"]:not(:placeholder-shown),
        input[type="url"]:not(:placeholder-shown),
        textarea:not(:placeholder-shown) {
            background-color: orange;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0;
        }
        button[type="submit"] {
            background-color: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: not-allowed;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block;
        }
        button[type="submit"].enabled {
            background-color: #4caf50;
            cursor: pointer;
        }
        button[type="submit"]:hover:enabled {
            background-color: #45a049;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: black;
            color: orange;
            border: 2px solid #1a73e8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .popup-content {
            color: orange;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #1a73e8;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Reach Out and I'll Reach Back</h2>
    <h3 style="color: orange; font-style: italic;">(within 24 hours, promise!)</h3>

    <form id="contactForm" action="https://formsubmit.co/drishya1114@gmail.com" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email ID:</label>
        <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>

        <label for="message">✉️ Got something to say? Type away!</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message" required></textarea>

        <label for="linkedin">Your LinkedIn Profile:</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn URL">

        <input type="hidden" name="_subject" value="New submission! on portfolio site">
        <input type="hidden" name="_format" value="plain">
        <div class="button-container">
            <button type="submit" id="submitButton" onclick="showPopup()" disabled>Send and Fly!</button>
        </div>
    </form>

    <div id="popup" class="popup">
        <span class="close-popup" onclick="hidePopup()">&times;</span>
        <div class="popup-content">
            <p><strong>Your message has taken flight!✈️</strong></p>
            <p>Hang tight! You'll hear from me within 24 hours !!</p>
            <p>Keep an eye on your Inbox ✉️</p>
        </div>
    </div>

    <script>
        function showPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "block";
        }

        function hidePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }

        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }

        document.addEventListener('input', function() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var message = document.getElementById("message").value.trim();
            var submitButton = document.getElementById("submitButton");

            if (name !== "" && email !== "" && message !== "") {
		submitButton.disabled = false;
                submitButton.classList.add("enabled");
                submitButton.style.backgroundColor = "#4caf50"; // Set to green
                submitButton.style.cursor = "pointer";
		
                
            } else {
                
		submitButton.disabled = true;
                submitButton.classList.remove("enabled");
                submitButton.style.backgroundColor = "gray"; // Set to gray
                submitButton.style.cursor = "not-allowed";
            }
        });
    </script>
</body>
</html>
